<div id="nav-drawer">
  <div class="site-title">
    <h1>{{ site.title }}</h1>
  </div>
  <input id="nav-input" type="checkbox" class="nav-unshown">
  <label id="nav-open" for="nav-input"><span></span></label>
  <label class="nav-unshown" id="nav-close" for="nav-input"></label>
  <div id="nav-content">
    <div class="wrapper">
      <nav>
        <ul>
          <li class="site-title"><a href="/">{{ site.title }}</a></li>
          <li {% if page.url == "/" %} class="current"{% endif %}><a href="/">Home</a></li>
          <li {% if page.url == "/workshop/" %} class="current"{% endif %}><a href="/workshop/">Workshop</a></li>
          <li {% if page.url == "/program/" %} class="current"{% endif %}><a href="/program/">Program</a></li>
          <li {% if page.url == "/contact/" %} class="current"{% endif %}><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </div>
    <label id="nav-close-button" for="nav-input"><span></span></label>
  </div>
</div>
